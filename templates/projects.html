{% extends "layout.html" %}

{% block body %}
{% for row in rows %}
 <div class="divperpost">
    <h5><b>Name:</b> {{ row['pname'] }}</h5>
    <h5><b>Tech Used:</b> {{ row['tech'] }}</h5>
    <h5><b>Description:</b> {{ row['desc'] }}</h5>
    <a href="{{ row['github'] }}"> <h5><b>Github:</b> {{ row['github'] }}</h5></a>
    <h5><b>Submitted by:</b> {{ row['sapid'] }}</h5>
    <img class="imgpost" src="static/project2.png">
    </div>

{% endfor %}


{% endblock %}
